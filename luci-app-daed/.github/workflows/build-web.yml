name: Build Web

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check Upstream Updates
        id: check
        run: |
          # Fetch latest commits from upstream
          UPSTREAM_DAED=$(curl -s https://api.github.com/repos/daeuniverse/daed/commits/main | jq -r '.sha')
          UPSTREAM_WING=$(curl -s https://api.github.com/repos/daeuniverse/dae-wing/commits/main | jq -r '.sha' | cut -b 1-7)
          UPSTREAM_CORE=$(curl -s https://api.github.com/repos/olicesx/dae/commits/optimize/code-quality-fixes | jq -r '.sha' | cut -b 1-7)

          # Get current versions from Makefile
          CURRENT_DAED=$(grep "PKG_SOURCE_VERSION:=" daed/Makefile | cut -d= -f2)
          CURRENT_WING=$(grep "WING_VERSION:=wing-" daed/Makefile | sed 's/.*wing-//' | head -n 1)
          CURRENT_CORE=$(grep "CORE_VERSION:=core-" daed/Makefile | sed 's/.*core-//' | head -n 1)

          echo "Upstream DAED: $UPSTREAM_DAED, Local: $CURRENT_DAED"
          echo "Upstream WING: $UPSTREAM_WING, Local: $CURRENT_WING"
          echo "Upstream CORE: $UPSTREAM_CORE, Local: $CURRENT_CORE"

          NEED_UPDATE=false
          if [ "$UPSTREAM_DAED" != "$CURRENT_DAED" ]; then NEED_UPDATE=true; fi
          if [ "$UPSTREAM_WING" != "$CURRENT_WING" ]; then NEED_UPDATE=true; fi
          if [ "$UPSTREAM_CORE" != "$CURRENT_CORE" ]; then NEED_UPDATE=true; fi

          if [ "$NEED_UPDATE" = "true" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Update needed or manual trigger!"
            echo "update_needed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Everything up to date."
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@main
        if: steps.check.outputs.update_needed == 'true'
        with:
          node-version: 18

      - name: Build System Setup
        if: steps.check.outputs.update_needed == 'true'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y squashfs-tools jq
          sudo apt-get install -y dos2unix
          sudo npm install -g pnpm
          sudo npm i taze -g

      - name: Update Makefile
        if: steps.check.outputs.update_needed == 'true'
        run: |
          chmod 755 ./daed/files/daed.init ./luci-app-daed/root/etc/init.d/luci_daed ./luci-app-daed/root/etc/hotplug.d/iface/98-daed
          find . -type f -exec dos2unix {} \; -print
          dos2unix ./daed/files/daed.init
          dos2unix ./luci-app-daed/root/etc/init.d/luci_daed
          dos2unix ./luci-app-daed/root/etc/hotplug.d/iface/98-daed

          date_daed_iso=$(curl -s https://api.github.com/repos/daeuniverse/daed/commits/main | jq -r '.commit.committer.date')
          date_wing_iso=$(curl -s https://api.github.com/repos/daeuniverse/dae-wing/commits/main | jq -r '.commit.committer.date')
          date_core_iso=$(curl -s https://api.github.com/repos/olicesx/dae/commits/optimize/code-quality-fixes | jq -r '.commit.committer.date')

          latest_iso_date=$(echo -e "$date_daed_iso\n$date_wing_iso\n$date_core_iso" | sort -r | head -n 1)

          pkg_version=$(date -d "$latest_iso_date" +%Y.%m.%d)
          
          echo "Selected latest date: $latest_iso_date formatted as $pkg_version"

          latest_commit="$(curl -s https://api.github.com/repos/daeuniverse/daed/commits/main | jq -r '.sha' | cut -b 1-7)"
          latest_wing_commit="$(curl -s https://api.github.com/repos/daeuniverse/dae-wing/commits/main | jq -r '.sha' | cut -b 1-7)"
          latest_core_commit="$(curl -s https://api.github.com/repos/olicesx/dae/commits/optimize/code-quality-fixes | jq -r '.sha' | cut -b 1-7)"
          
          latest_commit_full="$(curl -s https://api.github.com/repos/daeuniverse/daed/commits/main | jq -r '.sha')"
          timestamp=$(curl -s https://api.github.com/repos/daeuniverse/daed/commits/main | jq -r '.commit.author.date')
          formatted_timestamp=$(date --date="$timestamp" "+%Y-%m-%d")
          
          sed -i '/PKG_VERSION:/d' ./daed/Makefile
          sed -i "7 a PKG_VERSION:=$pkg_version" ./daed/Makefile
          
          sed -i '/DAED_VERSION:/d' ./daed/Makefile
          sed -i "8 a DAED_VERSION:=daed-$latest_commit" ./daed/Makefile
          
          sed -i '/WING_VERSION:=/d' ./daed/Makefile
          sed -i "9 a WING_VERSION:=wing-$latest_wing_commit" ./daed/Makefile
          
          sed -i '/CORE_VERSION:=/d' ./daed/Makefile
          sed -i "10 a CORE_VERSION:=core-$latest_core_commit" ./daed/Makefile
          
          sed -i '/PKG_SOURCE_VERSION:/d' ./daed/Makefile
          sed -i "17 a PKG_SOURCE_VERSION:=$latest_commit_full" ./daed/Makefile
          
          echo "version=$formatted_timestamp-$latest_commit" >> "$GITHUB_ENV"

      - name: Commit file
        if: steps.check.outputs.update_needed == 'true'
        run: |
          rm -rf build
          git config --global user.email simonsqiu@foxmail.com
          git config --global user.name SimonsQiu
          git add .
          git commit -m "Update `date +%Y/%m/%d\ %H:%M:%S\ %Z`" -a
        continue-on-error: true

      - name: Push changes
        if: steps.check.outputs.update_needed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.ACTIONS_DEPLOY_KEY}}
          branch: kix
        continue-on-error: true

      - name: Delete Older Releases
        if: steps.check.outputs.update_needed == 'true'
        uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_DEPLOY_KEY}}
        continue-on-error: true

      - name: Cleanup Old Action Artifacts
        if: steps.check.outputs.update_needed == 'true'
        uses: c-hive/gha-remove-artifacts@master
        with:
          age: '3 days'
          skip-recent: 3
        continue-on-error: true

      - name: Cleanup Workflow Logs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{secrets.ACTIONS_DEPLOY_KEY}}
          repository: ${{ github.repository }}
          retain_days: 3
        continue-on-error: true

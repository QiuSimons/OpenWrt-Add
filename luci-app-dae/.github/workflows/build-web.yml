name: Build Web

on:
  workflow_dispatch:
  schedule:
    - cron: 0 16 * * *

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@main
        with:
          node-version: 18

      - name: Build System Setup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y squashfs-tools jq
          sudo apt-get install -y dos2unix
          sudo npm install -g pnpm
          sudo npm i taze -g

      - name: Update Makefile
        run: |
          chmod 755 ./dae/files/dae.init
          find ./ -type f -exec dos2unix {} \; -print
          latest_commit="$(curl -s https://api.github.com/repos/LostAttractor/dae/commits/next | jq -r '.sha' | cut -b 1-7)"
          latest_commit_full="$(curl -s https://api.github.com/repos/LostAttractor/dae/commits/next | jq -r '.sha')"
          latest_core_date="$(curl -s https://api.github.com/repos/LostAttractor/dae/commits/next | jq -r '.commit.committer.date | split("T")[0] | split("-") | "\(.[0]).\(.[1]).\(.[2])"')"
          timestamp=$(curl -s https://api.github.com/repos/LostAttractor/dae/commits/next | jq -r '.commit.author.date')
          formatted_timestamp=$(date --date="$timestamp" "+%Y-%m-%d")
          sed -i '/PKG_VERSION:/d' ./dae/Makefile
          sed -i "7 a PKG_VERSION:=$latest_core_date" ./dae/Makefile
          sed -i '/PKG_SOURCE_VERSION:/d' ./dae/Makefile
          sed -i "12 a PKG_SOURCE_VERSION:=$latest_commit_full" ./dae/Makefile
          echo "version=$formatted_timestamp-$latest_commit" >> "$GITHUB_ENV"

      - name: Commit file
        run: |
          rm -rf build
          git config --global user.email simonsqiu@foxmail.com
          git config --global user.name SimonsQiu
          git add .
          git commit -m "Update `date +%Y/%m/%d\ %H:%M:%S\ %Z`" -a
        continue-on-error: true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.ACTIONS_DEPLOY_KEY}}
          branch: next
        continue-on-error: true

      - name: Cleanup Workflow Logs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{secrets.ACTIONS_DEPLOY_KEY}}
          repository: ${{ github.repository }}
          retain_days: 1
        continue-on-error: true

      - name: Delete Older Releases
        uses: dev-drprasad/delete-older-releases@master
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_DEPLOY_KEY}}
        continue-on-error: true

      - name: Cleanup Old Action Artifacts
        uses: c-hive/gha-remove-artifacts@master
        with:
          age: '3 days'
          skip-recent: 3
        continue-on-error: true

      - name: Cleanup Workflow Logs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{secrets.ACTIONS_DEPLOY_KEY}}
          repository: ${{ github.repository }}
          retain_days: 3
        continue-on-error: true
